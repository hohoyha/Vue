<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./bower_components/vue/dist/vue.js"></script>
</head>
<body>
    <p>Vue 세계에 오신 것을 환영합니다. </p>

    <div id="app">
        {{hello}}
     
        <todos></todos>
        <img v-bind:src ="log" alt="log" width="200">
    </div>

    <script>

        let forlist = {
            template: `
            <ol>
                <li v-for=" todo, index in todoList">
                    {{index}} {{todo.text}} {{todo.value}}
                </li>
            </ol>`,
            data : function() {
                return {
                todoList:[
                {text:'놀기', value:20},
                {text:'먹기', value:50},
                {text:'자기', value:20}],
                };
            }
        }

        new Vue({
            el:'#app',
            data: {
                hello: 'Hi, Welcome',
                log: './src/assets/log.png'
            },
            components: {
                todos: forlist
            }
        });
    
    </script>

</body>
</html>
